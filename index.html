<!DOCTYPE html>
<head>
        <body>
            <div id="greeting"></div>
            <h3>Sign Up</h3>
            <form id="signupForm">
                <input type="text" id="firstName" placeholder="Enter First Name" required><br><br>
                <input type="text" id="lastName" placeholder="Enter Last Name" required><br><br>
                <input type="email" id="signupEmail" placeholder="Enter Email" required><br><br>
                <input type="password" id="signupPassword" placeholder="Enter password" required><br><br>
                <input type="submit" id="Sign Up" >
            </form>
            <h3>Login</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter email" required><br><br>
                <input type="password" id="loginPassword" placeholder="Enter Password" required><br><br>
                <input type="submit" id="Login" >
            </form>
            <h3>Logout</h3>
            <form id="logoutForm">
                <input type="submit" id="Logout" >
            </form>
            <h3>add song</h3>
            <form id="addSongForm">
                <input type="text" id="title" placeholder="Enter Song Title" required><br><br>
                <input type="text" id="artist" placeholder="Enter Song Artist" required><br><br>
                <input type="submit" id="Enter" >
            </form>
            <h3>Delete Song</h3>
            <form id="deleteSongForm">
                <input type="text" id="songId" placeholder="Enter Song ID" required><br><br>
                <input type="submit" value="Delete Song">
            </form>



        </body>
        <script src="index.bundle.js"></script>
</head>
